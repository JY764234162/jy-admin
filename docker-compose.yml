version: "3.8"

services:
  # MySQL 数据库服务
  mysql:
    image: mysql:8.0
    container_name: jy-admin-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: Asia/Shanghai
    # ⚠️ 不暴露端口到主机，只在 Docker 网络内访问
    # ports:
    #   - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ./server/mysql/conf.d:/etc/mysql/conf.d:ro
    command: --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --default-authentication-plugin=mysql_native_password
    networks:
      - jy-admin-network
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p${MYSQL_ROOT_PASSWORD}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端服务
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: jy-admin-backend
    restart: always
    environment:
      COS_SECRET_ID: ${COS_SECRET_ID}
      COS_SECRET_KEY: ${COS_SECRET_KEY}
      GIN_MODE: release
      JWT_SIGNING_KEY: ${JWT_SIGNING_KEY}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    # ⚠️ 不暴露端口到主机，只在 Docker 网络内访问
    # ports:
    #   - "7777:7777"
    volumes:
      - backend_uploads:/app/uploads
      - backend_logs:/app/logs
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - jy-admin-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:7777/api/health",
        ]
      interval: 30s
      timeout: 5s
      retries: 3

  # 前端服务（Nginx）
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: jy-admin-frontend
    restart: always
    ports:
      - "8080:80" # ⚠️ 只暴露前端端口
    depends_on:
      - backend
    networks:
      - jy-admin-network

volumes:
  mysql_data:
    driver: local
  backend_uploads:
    driver: local
  backend_logs:
    driver: local

networks:
  jy-admin-network:
    driver: bridge
