system:
  db-type: sqlite
  oss-type: local                    # 对象存储类型: local, tencent-cos
  router-prefix: '/api/'
  port: 7777
  iplimit-count: 15000
  iplimit-time: 3600
  use-strict-auth: false
  disable-auto-migrate: false
  read-timeout: 600
  write-timeout: 600
jwt:
  signing-key: JY-Admin
  expires-time: 7d
  buffer-time: 1d
  issuer: JY-Admin
sqlite:
  path: './'
  port: ''
  config: ''
  db-name: 'jiangyi'
  username: ''
  password: ''
  max-idle-conns: 10
  max-open-conns: 100
  log-mode: ''
  log-zap: false

local:
  path: uploads/file
  store-path: uploads/file

# 腾讯云COS配置（当 system.oss-type 设置为 tencent-cos 时使用）
cos:
  secret-id: ""                      # 腾讯云 SecretId
  secret-key: ""                      # 腾讯云 SecretKey
  region: ap-guangzhou                # COS 地域
  bucket: ""                          # 存储桶名称
  domain: ""                          # 自定义域名（可选）
  path-prefix: "uploads"              # 路径前缀（可选）
  use-https: true                     # 是否使用 HTTPS
  use-cdn: false                      # 是否使用 CDN 加速域名

captcha:
  key-long: 6
  img-width: 300
  img-height: 100
  open-captcha: 3
  open-captcha-timeout: 3600
log:
  level: info          # 日志级别: debug, info, warn, error
  format: console      # 日志格式: json, console
  output: both         # 输出位置: stdout, file, both
  path: ./logs         # 日志文件路径
  file-name: app.log   # 日志文件名
  max-size: 100        # 单个日志文件最大大小(MB)
  max-backups: 7       # 保留的旧日志文件数量
  max-age: 30          # 保留日志文件的最大天数
  compress: true        # 是否压缩旧日志文件
